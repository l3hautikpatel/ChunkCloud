<!-- storage_app/templates/storage_app/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChunkCloud</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <header>
        <h1>ChunkCloud</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>

            <a href="{% url 'files' %}">Files</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            {% if user.is_authenticated %}
                <a href="{% url 'admin_dashboard' %}">Admin</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 ChunkCloud</p>
    </footer>
</body>
</html>
