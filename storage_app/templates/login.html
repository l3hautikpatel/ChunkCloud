<!--
login.html

Renders the login form for user authentication.
Links to the Django authentication system.
-->

{% extends "index.html" %}
{% load static %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Login</button>
</form>
<p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a>.</p>
<p>Don't have an account? <a href="{% url 'register' %}">Register now</a>.</p>
{% endblock %}
